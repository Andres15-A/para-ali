  <!-- Modal carta -->
  <div class="letter-modal" id="letterModal">

      <h2>Para ti, Alison</h2>

  <!-- Script -->
  <script>
    const modal = document.getElementById('letterModal');
    const btnOpen = document.getElementById('openLetter');
    const btnClose = document.getElementById('closeLetter');
    const musica = document.getElementById('miMusica');
    const heartsContainer = document.getElementById('heartsContainer');

    btnOpen.onclick = () => {
      modal.style.display = 'flex';
      musica.play();

      modal.style.display = 'none';
      musica.pause();
      musica.currentTime = 0;

    function generateHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heartsContainer.appendChild(heart);
      }
    }
